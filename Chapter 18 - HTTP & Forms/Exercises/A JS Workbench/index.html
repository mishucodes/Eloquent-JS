<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A JS Workbench</title>
    <script defer src="script.js"></script>
</head>
<body style="background-color: black; color: white; text-align: center;">
    <h1>Write some JS</h1>
    <form id="userJS">
        <textarea name="JS" autofocus style="width: 75vw; height: 50vh; background-color: darkgrey; font-size: 1.5rem;"></textarea>
        <br>
        <button type="submit" style="height: 3rem; width: 5rem;">Run JS</button>
    </form>
    <br><br>
    <div id="JSOutput" style="font-size: 1.25rem; background-color: darkgray; color: black; height: 5rem; width: 90vw; margin: auto;"></div>
</body>
</html>
